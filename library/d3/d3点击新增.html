<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="https://cdn.bootcss.com/d3/4.13.0/d3.js"></script>
</head>

<body>
    <div id="graph"></div>
    <!-- 接收svg的div -->
    <script>
        let width = 100
        let height = width
        
        let svg = d3.select('#graph')
        // 选择svg的dom
            .append('svg')
        //然后使用append方法添加svg节点
            .attr('width', 800)
            .attr('height', 800)
        //宽高~~~

        svg.append('text')
        //再生成的svg内继续添加text节点
            .attr('fill', '#2ecc71')
            .attr('font-size', '15')
            .text("点击添加")
            .attr('x', 20)
            .attr('y', 20)
            .attr('style','cursor:pointer')
        // 以上是属性
        
        svg.select('text')
            .on("click",add)
        // 设置文字的点击事件~

        function add(){
            let len = document.getElementsByClassName('block').length
            // 根据长度计算间隔
            svg.append('rect')
            .attr('class','block')
            .attr('x', 0)
            .attr('y', (len * 120)+30)
            .attr('width', width)
            .attr('height', height)
            .attr('fill', '#2ecc71')
        }
    </script>
</body>

</html>
